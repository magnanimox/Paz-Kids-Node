on: push

name: ðŸš€ Deploy website on push

jobs:
    build:
        name: ðŸŽ‰ Build Project
        runs-on: ubuntu-latest
        steps:
            - name: ðŸšš Get latest code
              uses: actions/checkout@v2

            - name: Use Node.js 18
              uses: actions/setup-node@v2
              with:
                  node-version: "18"

            - name: ðŸ”¨ Build Project
              run: |
                  npm install
                  npm run build
                  cd dist/
                  npm install --production
                  cd ../
                  tar -cvf pazkids-dist.tar dist/

            - name: Save Build Artifact
              uses: actions/upload-artifact@v2
              with:
                name: pazkids-dist.tar
                path: pazkids-dist.tar
                if-no-files-found: error
    deploy: 
        name: ðŸš¢ Deploy Project
        runs-on: ubuntu-latest
        needs: build
        steps:
          - name: Download Build Artifact
            uses: actions/download-artifact@v2
            with:
              name: pazkids-dist.tar

          - name: Upload Artifact over SSH
            uses: appleboy/scp-action@master
            with:
              host: ${{ secrets.SSH_HOST }}
              username: ${{ secrets.SSH_USERNAME }}
              key: ${{ secrets.SSH_KEY }}
              port: ${{ secrets.SSH_PORT }}
              overwrite: true
              source: "pazkids-dist.tar"
              target: "/home/web/projects"

          - name: Enter SSH and unzip Artifact
            uses: appleboy/ssh-action@master
            with:
              host: ${{ secrets.SSH_HOST }}
              username: ${{ secrets.SSH_USERNAME }}
              key: ${{ secrets.SSH_KEY }}
              port: ${{ secrets.SSH_PORT }}
              script: |
                cd /home/web/projects
                rm -rf dist/
                tar -xvf pazkids-dist.tar
                rm pazkids-dist.tar
                cd dist/
                pm2 startOrRestart ./ecosystem.config.js --env production

